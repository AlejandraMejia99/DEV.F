<body>
    <main>
        <h1>Registro de Productos</h1>
        <form >
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Ingrese el nombre del producto">
            <br>
            <label for="apellido">Costo</label>
            <input type="text" id="costo" name="costo" placeholder="costo">
            <br>
            <label for="cantidad">Cantidad</label>
            <input type="text"  name="cantidad">
            <br>
            <label for="tamanio">Tipo</label>
            <input type="radio" name="tamanio">Desechable
            <input type="radio" name="tamanio">Retornable
            <input type="radio" name="tamanio">Vidrio
            <input type="radio" name="tamanio">Otro
            <br>
            <input type="submit" value="enviar">
            <br>
        </form>
    </main>
